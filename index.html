<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="main">
        <div class="todayinfo main"></div>
        <div class="searchbar main">
            <input type="text" class="searchbar" id="searchbar" placeholder="Search Location:">
            <button type="submit">Submit</button>
            <div class="temperature">
                <button class="fahren active">F</button>
                <button class="celsius">C</button>
            </div>
        </div>
        <div class="moreinfo main"></div>
    </div>
    <div id="forecast">
        <div class="choices">
            <button class="hour">Hours</button>
            <button class="week active">Week</button>
        </div>
        <div class="hourweek">
            <div class="week forecast active"></div>
            <div class="hour forecast"></div>
        </div>
    </div>
</body>
</html>
