<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="todayinfo"></div>
        <div class="searchbar">
            <label for="searchbar">Search Location: </label>
            <input type="text" class="searchbar" id="searchbar">
            <button type="submit">Submit</button>
        </div>
        <div class="moreinfo"></div>
    </div>
    <div class="forecast">
        <div class="choices">
            <button class="hour">Hours</button>
            <button class="week">Week</button>
        </div>
        <div class="week"></div>
        <div class="hour"></div>
    </div>
</body>
</html>
